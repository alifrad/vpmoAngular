<div>
  <H1>My Projects</H1>
</div>
  
<mat-card class="example-card" *ngFor='let project of projects'>
  <mat-card-header>
    <mat-card-title>
      <img src="../../assets/icons/Project-P-Icon.png" height="15" width="15">
      <span class="pl-4"><b>{{project.name}}</b></span>
    </mat-card-title>
    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <p>
        {{project.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="projectTree(project._id)">TOPICS</button>
    <!-- <button mat-button>SHARE</button> -->
  </mat-card-actions>
</mat-card>
