<div>
  <h2>{{nodeID}}</h2>
</div>
<mat-tab-group [selectedIndex]="1">
  <mat-tab *ngIf="nodeType !== 'Topic'" label="Tree"> 
    <app-tree-structure></app-tree-structure> 
  </mat-tab>
  <mat-tab label="Content" *ngIf="nodeType === 'Project'" >  
    <app-node-edit></app-node-edit> 
  </mat-tab>
  <mat-tab label="Conversation"> 
    <!--<app-chat></app-chat>-->
  </mat-tab>
  <mat-tab label="Tasks"> 
    <app-tasks></app-tasks>
  </mat-tab>
  <mat-tab label="Documents">
    <app-documents-list></app-documents-list>
  </mat-tab>
  <mat-tab label="Permissions">
  	<app-permissions></app-permissions>
  </mat-tab>
</mat-tab-group>
