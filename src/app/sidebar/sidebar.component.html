<div class="sidebar">
    <div class="logo"><a href="#" routerLink="/"><img src="./assets/images/logo.png" alt=""></a></div>
    

    <nav class="navbar navbar-expand-md navbar-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="user-section">
                <!-- TODO: add a default profile picture in case one doesn't exist on the user -->
                <div class="user-photo"><a href="#"><img [src]="user.avatar || './assets/images/user.png'" alt=""></a></div>
                <h3>{{ user.fullname }}</h3>
                <p><a href="#">{{ user.email }}</a></p>
            </div>
            
            <ul class="navbar-nav">
                <li class="nav-item nav-home" [ngClass]="{'active': currentUrl == '/user/dashboard'}"><a class="nav-link" [routerLink]="['/user/dashboard']">Home</a></li>
                <li class="nav-item nav-profile" [ngClass]="{'active': currentUrl == '/user/profile'}"><a class="nav-link" [routerLink]="['/user/profile']">Profile</a></li>
                <li class="nav-item nav-team" [ngClass]="{'active': currentUrl.indexOf('node') >= 0}"><a class="nav-link">Team</a></li>
                <li class="nav-item nav-logout"><a class="nav-link" [routerLink]="['/user/logout']">Logout</a></li>
            </ul>

            <div class="favourite-section">
                <h3>Favourites</h3>
                <ul>
                    <!-- TODO: Make the nodes un-favoriteable from here -->
                    <li *ngFor="let node of favoriteNodes" class="active"><a href="#">{{ node.name }}</a></li>
                </ul>
            </div>
        </div>

    </nav>

    
</div>
