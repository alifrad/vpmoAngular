<div>
	<h3>Create Node</h3>

	<mat-form-field>
	  	<mat-select placeholder="Choose Node Type" [(ngModel)]="selectedNodeType" (selectionChange)="createEmptyFormData($event)">
	    	<mat-option *ngFor="let nodeType of selectableNodeTypes" [value]="nodeType">
	      		{{ nodeType }}
	    	</mat-option>
	 	</mat-select>
	</mat-form-field>

	<div *ngIf="selectedNodeType == 'Project'">
		<mat-form-field class="full-width">
	    	<input [(ngModel)]="createNodeFormData.name" matInput maxlength="150" placeholder="Name" />
	  	</mat-form-field>

	  	<mat-form-field class="full-width">
	    	<textarea matInput [(ngModel)]="createNodeFormData.description" placeholder="Description"></textarea>
	  	</mat-form-field>

	  	<mat-form-field class="full-width">
		  <input matInput [matDatepicker]="picker" placeholder="Start Date" [(ngModel)]="createNodeFormData.start">
		  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		  <mat-datepicker #picker></mat-datepicker>
		</mat-form-field>
	</div>

	<div *ngIf="selectedNodeType == 'Deliverable'">
		<mat-form-field class="full-width">
	    	<input [(ngModel)]="createNodeFormData.name" matInput maxlength="150" placeholder="Name" />
	  	</mat-form-field>
	  	<mat-form-field class="full-width">
		  <input matInput [matDatepicker]="picker" placeholder="Start Date" [(ngModel)]="createNodeFormData.due_date">
		  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
		  <mat-datepicker #picker></mat-datepicker>
		</mat-form-field>
	</div>

	<div>
		<button mat-flat-button color="primary" (click)="createNode()">Create Node</button>
	</div>
</div>
