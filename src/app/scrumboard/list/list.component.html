<div class="board-section">
    <div class="board-title">
        <scrumboard-edit-list-name
            [list]="list"
            (listNameChanged)="onListNameChanged($event)">
        </scrumboard-edit-list-name> <!-- This contains the title -->

        <div class="more-wrap">
            <a [matMenuTriggerFor]="listMenu" class="more-link"></a>
        </div>
        <mat-menu #listMenu="matMenu">
            <button mat-menu-item (click)="removeList(list._id)">Remove List</button>
        </mat-menu>
    </div>
    <div class="board-body" cdkDropList [cdkDropListData]="list.tasks" (cdkDropListDropped)="onDrop($event)" [id]="list._id" [cdkDropListConnectedTo]="listIds()"> <!-- TODO: This needs to be sortable -->
        <scrumboard-card 
           (click)="openCardDialog(task)"
           class="scrumboard-card ngx-dnd-item"
           *ngFor="let task of list.tasks"
           [card]="task"
           cdkDrag>
        </scrumboard-card> 
    </div>
</div>
