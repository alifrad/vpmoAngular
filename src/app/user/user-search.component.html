<mat-form-field class="full-width">
	<input (ngModelChange)="filterUsers($event)" type="text" placeholder="Task Assignee" matInput [matAutocomplete]="auto" [(ngModel)]="selectedUser">
	<mat-autocomplete #auto="matAutocomplete">
		<mat-option *ngFor="let option of filteredAssignableUsers" [value]="option.username">
			<span>{{option.fullname}}</span> |
			<small>email: {{option.email}} |
				username: {{option.username}}
			</small>
		</mat-option>
	</mat-autocomplete>
</mat-form-field>
