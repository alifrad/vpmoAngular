<div class='table-responsive'>
  <table class='table' 
      *ngIf='projects && projects.length'>
    <thead>
      <tr>
        <th> id </th>
        <th> Name</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor='let project of projects'>
          <td>{{ project.id }}</td>
          <td>{{ project.name }}</td>
        </tr>
    </tbody>
  </table>

</div>>
