<tree-root [nodes]="nodes" [options]="options" (moveNode)="onMoveNode($event)">
  <ng-template #treeNodeTemplate let-node let-index="index">
    <div class="edit my-container" *ngIf="node.data.isRenaming">
      
      <input class="node-name-input" type="text" [(ngModel)]="newNodeName">
      <div class="buttons">
        <a (click)="renameNode(node)">
          save
        </a>
        <a (click)="cancelRenameNode(node)">
          cancel
        </a>
      </div>
    </div>
    <div class="my-container" *ngIf="!node.data.isRenaming">
      <!-- <img *ngIf="node.data.node_type=='Team'" src="../../assets/icons/Team-T-Icon.svg" height="15" width="15"/> -->
      <!-- <img *ngIf="node.data.node_type=='Project'" src="../../assets/icons/Project-P-Icon.png" height="15" width="15"/> -->
      <div *ngIf="node.data.node_type=='Team'" class="node-team">Team</div>
      <div *ngIf="node.data.node_type=='Project'" class="node-project">Project</div>
      <div *ngIf="node.data.model_name=='Deliverable'" class="node-topic deliverable">Deliverable</div>
      <div *ngIf="node.data.model_name=='Issue'" class="node-topic issue">Issue</div>
      <div *ngIf="node.data.model_name=='Risk'" class="node-topic risk">Risk</div>
      <div *ngIf="node.data.model_name=='Meeting'" class="node-topic meeting">Meeting</div>
      
      <div class="node-name">{{ node.data.name }}</div>

      <div>
        <button mat-icon-button class="yellow-icon" *ngIf="favoriteNodeIds.indexOf(node.data._id) >= 0" (click)="toggleFavorite(node.data._id)">
          <mat-icon> star </mat-icon>
        </button>
        <button mat-icon-button class="yellow-icon" *ngIf="favoriteNodeIds.indexOf(node.data._id) <= -1" (click)="toggleFavorite(node.data._id)">
          <mat-icon> star_border </mat-icon>
        </button>
        
        <button *ngIf="node.data.node_type!='Topic'" mat-icon-button (click)="startAdd(node)">
          <mat-icon> add </mat-icon>
        </button>
        <button mat-icon-button  class="white-icon" class="white-icon" (click)="startRenaming(node)">
          <mat-icon> edit </mat-icon>
        </button>
        <button *ngIf="unreadMessages[node.data._id] !== undefined" mat-icon-button class="unread-badge">
          {{ unreadMessages[node.data._id] }}
        </button>
        <button mat-icon-button class="white-icon" (click)="viewDetail(node)">
          <mat-icon> navigate_next </mat-icon>
        </button>
        <!-- <a class="button-red" (click)="removeNode(node)">
          <i class="material-icons"> clear </i>
        </a> -->
      </div>
    </div>

  </ng-template>
</tree-root>
